{% extends "base.html" %}
{% block content %}
<h2>🎁 편지 목록 🎁</h2>
<ul class="letter-list">
    {% for letter in letters %}
    <li id="letter-{{ letter.id }}" class="letter-item">
        <strong> {{ letter.name }} </strong>
        <span class="letter-date">({{ letter.date }})</span> 
        <p class="letter-message" id="message-{{ letter.id }}">
            {{ letter.message }}
        </p>

        {% if letter.image %}
        <div class="letter-image">
            <img src="{{ url_for('static', filename='uploads/' + letter.image) }}" alt="이미지">
        </div>
        {% endif %}

    </li>
    {% endfor %}
</ul>
{% endblock %}
